

  <head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="/PharMaxWeb/src/assets/css/style.css" rel="stylesheet"> 
  
  
    </head>
    <body>

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Hello!</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div class="img" style="background-image: url(https://jobs.newscientist.com/getasset/0f3de168-cdc2-410a-be98-ff892b0f6dab/);">
              </div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign up</h3>
                  </div>
                  <div class="w-100">
                    <p class="social-media d-flex justify-content-end">
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                      <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                    </p>
                  </div>
                </div>
                
                <form id="demo-form"
                class="signin-form"         
                *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
                
                >

                  <div class="form-group mt-3">
                    <input     
                    type="text"
                    class="form-control"
                    name="username"
                    [(ngModel)]="form.username"
                    required
                    minlength="3"
                    maxlength="20"
                    #username="ngModel"
                    >
                    <label class="form-control-placeholder" for="username">Username</label>
                    <div class="alert-danger" *ngIf="username.errors && f.submitted">
                      <div *ngIf="username.errors.required">Username is required</div>
                      <div *ngIf="username.errors.minlength">
                        Username must be at least 3 characters
                      </div>
                      <div *ngIf="username.errors.maxlength">
                        Username must be at most 20 characters
                      </div>
                    </div>

                    <br>
                  </div>

                  <div class="form-group mt-3">
                    <input     
                    type="email"
                    class="form-control"
                    name="email"
                    [(ngModel)]="form.email"
                    required
                    email
                    #email="ngModel"
                    >
                    <label class="form-control-placeholder" for="email">Email</label>


                    <div class="alert-danger" *ngIf="email.errors && f.submitted">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">
                        Email must be a valid email address
                      </div>
                    </div>

                    <br>
                  </div>

                  <div class="form-group">
                    <input id="password-field" type="password" class="form-control"
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="6"
                    #password="ngModel"
                    />
  
                    <label class="form-control-placeholder" for="password">Password</label>
  
                    <div class="alert-danger" *ngIf="password.errors && f.submitted">
                      <div *ngIf="password.errors.required">Password is required</div>
                      <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit"
                    class="form-control btn btn-primary rounded submit px-3" [disabled]="!this.captcha">Sign up</button>
                  </div>
                  <div class="recaptcha">
                    <re-captcha (resolved)="resolved($event)" siteKey="6Lfd0NAfAAAAANhxjqdvG8UhuAYJG4_bgX30BpDs"></re-captcha>
                </div>
                  <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                    Signup failed!<br />{{ errorMessage }}
                  </div>
  

                  <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>


                </form>
                <div class="alert alert-success" *ngIf="isSuccessful">
                  Your registration is successful!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <script>
      function onSubmit(token) {
        document.getElementById("demo-form").submit();
      }
    </script>
