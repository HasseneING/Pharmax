<br><div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <button type="button" class="btn btn-danger" [disabled]=" showAdminBoard || showModeratorBoard">Delete account</button>

  </div>
  <ng-template #loggedOut>
    Please login.


  </ng-template>
