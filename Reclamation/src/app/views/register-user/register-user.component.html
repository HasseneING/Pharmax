<app-navbar></app-navbar>
<div class="container">
  <div class="row p-3">
    <div class="col-6 card-user">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Register</h5>
          <hr>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input required class="form-control" placeholder="First and middle names"
                   [(ngModel)]="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input required class="form-control" placeholder="Paternal and maternal last name"
                   [(ngModel)]="surnames">
          </div>
          <div class="mb-3">
            <label class="form-label">Route</label>
            <input required class="form-control" placeholder="11.111.111-1" [(ngModel)]="route">
          </div>
          <div class="mb-3">
            <label class="form-label">e-mail</label>
            <input required class="form-control" placeholder="firstname.lastname@mayor.cl" [(ngModel)]="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input required class="form-control" placeholder="56901010101" [(ngModel)]="phone_number">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="********" required
                   [(ngModel)]="password">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary" (click)="validateFields()">Register User</button>
        </div>
      </div>
    </div>
    <div class="col-6 card-user">
      <div class="card h-100">
        <div class="card-body">
          <img src="\assets\drawkit-grape\drawkit-grape-pack-illustration-18.svg" width="100%" height="100%">
        </div>
      </div>
    </div>
  </div>
</div>
