<app-navbar></app-navbar>
<div class="wrapper">
  <div id="formContent">
    <form>
      <h2> User login</h2>
      <input type="text" [(ngModel)]="email" placeholder="firstname.lastname@mayor.cl" name="login">
      <input type="password" [(ngModel)]="password" placeholder="Password" name="login">
      <input type="submit" value="Enter" (click)="login()">
    </form>
    <div id="formFooter">
      <app-modal></app-modal>
      <input type="submit" value="Register" routerLink="/user-register">
    </div>
  </div>
</div>
